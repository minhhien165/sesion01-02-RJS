<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function filterArray(arr1, arr2) {
            let filteredValues = arr1.filter(value => !arr2.includes(value));
            arr1.splice(0, arr1.length, ...filteredValues);
            return arr2.filter(value => arr1.includes(value));
          }
          
          let arr1 = [1, 2, '1', 3, 'a'];
          let arr2 = [1, 2, 3, 4];
          let result = filterArray(arr1, arr2);
          console.log('Mảng arr1 sau khi lọc:', arr1);
          console.log('Kết quả trả về của hàm:', result);
    </script>
</body>
</html>
