<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     const classes = [
     {id:1, number: 25},
     {id:1, number: 30},
     {id:1, number: 50}
     ];
     
     const modifiedClasses = classes.map(classroom => {
     if (classroom.number < 30) {
         return { id: classroom.id, number: classroom.number + 10 };
     } else if (classroom.number > 40) {
         return { id: classroom.id, number: classroom.number - 10 };
     } else {
         return classroom;
     }
     });
     
     console.log(modifiedClasses);
     
    
    </script>
</body>
</html>
